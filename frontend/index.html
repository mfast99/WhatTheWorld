<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>WhatTheWorld - Interactive World Map with Country Insights</title>
    <meta
      name="description"
      content="Explore countries around the world with an interactive map, live weather data, and curated news. A personal learning project built with React, TypeScript, and Leaflet."
    />
    <meta
      name="keywords"
      content="world map, countries, country information, weather, news, React, TypeScript, Leaflet"
    />
    <meta name="author" content="WhatTheWorld" />
    
    <!-- Open Graph Meta Tags (Social Media) -->
    <meta property="og:title" content="WhatTheWorld - Interactive World Map" />
    <meta
      property="og:description"
      content="Explore countries worldwide with an interactive map, weather data, and news."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WhatTheWorld - Interactive World Map" />
    <meta
      name="twitter:description"
      content="Explore countries worldwide with an interactive map."
    />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
